    <style>
      @font-face { font-family: Inter; src: url('Inter-Regular.ttf'); } 
      html, body {
        height: 100%;
      }
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        margin-top: 4rem;
        font-family: 'Inter';
        font-size: 12px;
      }
      canvas {
        width: 1280px;
        height: 720px;
        background: lightgray;
      }
      .floating-btn {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 100;
        display: flex;
        transition-duration: 300ms;
      }
      .floating-btn:hover {
        transform: scale(1.1);
      }
    </style>

  <body>
    <a class="floating-btn"  href="https://www.youtube.com/watch?v=LegzYJEtzFA&ab_channel=BadLightNovelTitles" target="_blank">
      <img src="youtube.svg" alt="YouTube Video" height="50px">
    </a>
    <canvas id="unity-canvas" width=1280 height=720></canvas>
    <script src="Build/WebBuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        const mobileUnfriendlyScreen = document.createElement("div");
        mobileUnfriendlyScreen.innerHTML = "<div>use your computer I'm begging you</div>";
        mobileUnfriendlyScreen.style.width = "100%";
        mobileUnfriendlyScreen.style.height = "100%";
        mobileUnfriendlyScreen.style.display = "flex";
        mobileUnfriendlyScreen.style.justifyContent = "center";
        mobileUnfriendlyScreen.style.alignItems = "center";
        mobileUnfriendlyScreen.style.color = "white";
        mobileUnfriendlyScreen.style.backgroundColor = "black";

        canvas.parentNode.replaceChild(mobileUnfriendlyScreen, canvas);

        document.body.style.marginTop = "0";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebBuild.data.br",
        frameworkUrl: "Build/WebBuild.framework.js.br",
        codeUrl: "Build/WebBuild.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "twbrianho",
        productName: "Capoof",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
